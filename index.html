<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Abhijeet Singh Chadha - Portfolio</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f9fa;
            color: #343a40;
        }
        .container {
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            text-align: center;
        }
        h1 {
            color: #004f90;
        }
        .portfolio-item {
            background-color: #fff;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            margin: 20px auto;
            overflow: hidden;
            transition: transform 0.3s ease;
        }
        .portfolio-item:hover {
            transform: translateY(-5px);
        }
        iframe {
            width: 100%;
            height: 400px;
            border: none;
        }
        .visit-btn {
            display: inline-block;
            padding: 10px 20px;
            margin: 10px;
            background-color: #004f90;
            color: #fff;
            border-radius: 5px;
            text-decoration: none;
            transition: background-color 0.3s ease;
        }
        .visit-btn:hover {
            background-color: #003a6b;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Abhijeet Singh Chadha - Portfolio</h1>
        
        <div class="portfolio-item">
            <iframe src="https://kashmkari.com"></iframe>
            <a class="visit-btn" href="https://kashmkari.com" target="_blank">Visit Kashmkari</a>
        </div>

        <div class="portfolio-item">
            <iframe src="https://kashmirthread.com"></iframe>
            <a class="visit-btn" href="https://kashmirthread.com" target="_blank">Visit Kashmir Thread</a>
        </div>

        <div class="portfolio-item">
            <iframe src="https://www.linkedin.com/in/gpRp5qrm"></iframe>
            <a class="visit-btn" href="https://www.linkedin.com/in/gpRp5qrm" target="_blank">Visit LinkedIn Profile</a>
        </div>
    </div>
</body>
</html>
